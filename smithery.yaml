# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - email
      - apiKey
    properties:
      email:
        type: string
        description: Your SuperFaktura account email address
        title: Email
      apiKey:
        type: string
        description: API key from SuperFaktura Tools â†’ API
        title: API Key
      country:
        type: string
        description: Country code (sk, cz, at, sandbox-sk, sandbox-cz)
        title: Country
        default: sk
        enum:
          - sk
          - cz
          - at
          - sandbox-sk
          - sandbox-cz
      companyId:
        type: string
        description: Company ID (optional, for multi-company accounts)
        title: Company ID
      apiUrl:
        type: string
        description: Custom API URL (optional, overrides country-based URL)
        title: API URL
  exampleConfig:
    email: "user@example.com"
    apiKey: "your-api-key"
    country: "sk"
